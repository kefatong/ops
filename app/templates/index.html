{% import "macros.html" as macros %}
{% extends "common/base.html" %}

{% block static %}

    {{ super() }}
    <!-- Plugins css-->
    <script src="{{ url_for('static', filename="assets/echarts.js") }}"></script>

{% endblock static %}

{% block page_content %}
    <!-- Page Content Start -->
    <!-- ================== -->

    <div class="wraper container-fluid">


        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">资源使用情况</h3>
                    </div>
                    <div class="panel-body text-center">
                        <div class="row">
                            <div class="col-sm-3">
                                <div id="cpu" style="width: 300px;height:300px;"></div>
                            </div>

                            <div class="col-sm-3">
                                <div id="mem" style="width: 300px;height:300px;"></div>
                            </div>

                            <div class="col-sm-3">
                                <div id="disk" style="width: 300px;height:300px;"></div>
                            </div>

                            <div class="col-sm-3">
                                <div id="net" style="width: 300px;height:300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- End row -->


    </div>
    <!-- Page Content Ends -->
    <!-- ================== -->
{% endblock page_content %}

{% block scripts %}

    {{ super() }}

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('cpu'));

        // 指定图表的配置项和数据
        option = {
            tooltip: {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: 'CPU使用率',
                    type: 'gauge',
                    detail: {formatter: '{value}%'},
                    data: [{value: 20, name: 'CPU %'}]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
